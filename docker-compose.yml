version: "3"

services:
  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    expose:
      - 3306
    environment:
      MYSQL_DATABASE: sample_qiita_db
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: root
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - mysql